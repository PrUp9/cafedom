        .menu-item img {
            width: 100px;

        .fixed-cart {

        }
        .fixed-cart h3 {

            border: none;

            border-radius: 5px;

        .cart-modal {

            margin: 0 0 15px;
            font-size: 1.5rem;
            color: #b8860b;
        }
        .cart-modal-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .cart-modal-content li {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #d2b48c;
        }
        .cart-modal-content button {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;

        .cart-modal-content button:hover {

    </style>
</head>

        <button class="tab-button" onclick="switchCategory('Завтраки')">Завтраки</button>
        <button class="tab-button" onclick="switchCategory('Холодные закуски')">Холодные закуски</button>
        <button class="tab-button" onclick="switchCategory('Салаты')">Салаты</button>
        <button class="tab-button" onclick="switchCategory('Осетинские пироги')">Осетинские пироги</button>
        <button class="tab-button" onclick="switchCategory('Гарниры')">Гарниры</button>
        <button class="tab-button" onclick="switchCategory('Супы')">Супы</button>
        <button class="tab-button" onclick="switchCategory('Соусы')">Соусы</button>
        <button class="tab-button" onclick="switchCategory('Чай')">Чай</button>
        <button class="tab-button" onclick="switchCategory('Кофе')">Кофе</button>
        <button class="tab-button" onclick="switchCategory('Выпечка')">Выпечка</button>
        <button class="tab-button" onclick="switchCategory('Домашние напитки')">Домашние напитки</button>
    </div>
    <div id="menu-items"></div>

    <!-- Компактная корзина -->

        <p>Общая сумма: <span id="total">0</span> ₽</p>
        <button onclick="openCartModal()">Посмотреть корзину</button>
        <div class="payment-options">
            <button onclick="payWithTelegram()">Оплатить онлайн</button>
            <button onclick="payByTransfer()">Оплатить переводом</button>
        </div>
    </div>

    <!-- Модальное окно для просмотра корзины -->

            <ul id="cart-modal-items"></ul>
            <p>Общая сумма: <span id="modal-total">0</span> ₽</p>

        ],

        ],
        "Домашние напитки": [
            { name: "Фруктовый компот", price: 120, image: "images/kompot.jpg" }
        ]
    };

    let cart = [];

            function switchCategory(category) {
        document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
        const clickedButton = document.querySelector(`.tab-button[onclick="switchCategory('${category}')"]`);
        clickedButton.classList.add('active');

        const menuItemsDiv = document.getElementById('menu-items');
        menuItemsDiv.innerHTML = '';

        if (menuData[category]) {
            menuData[category].forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="details">
                        <strong>${item.name}</strong><br>
                        ${item.price} ₽
                    </div>
                    <button onclick="addToCart('${category}', '${item.name}')">Добавить</button>
                `;
                menuItemsDiv.appendChild(itemDiv);
            });
        }
    }

    function addToCart(category, itemName) {
        const item = menuData[category].find(i => i.name === itemName);
        cart.push(item);
        updateCart();
    }

    function updateCart() {
        const totalElement = document.getElementById('total');
        const modalTotalElement = document.getElementById('modal-total');
        let sum = 0;

        cart.forEach(item => {
            sum += item.price;
        });

        totalElement.textContent = sum;
        modalTotalElement.textContent = sum;
    }

    function openCartModal() {
        const modal = document.getElementById('cart-modal');
        const cartItems = document.getElementById('cart-modal-items');
        cartItems.innerHTML = '';

        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                ${item.name} - ${item.price} ₽
                <button onclick="removeFromCart(${index})">Удалить</button>
            `;
            cartItems.appendChild(li);
        });

        modal.style.display = 'flex';
    }

    function closeCartModal() {
        const modal = document.getElementById('cart-modal');
        modal.style.display = 'none';
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
        openCartModal(); // Обновляем модальное окно
    }

    function payWithTelegram() {
        alert("Оплата через Telegram Payments пока недоступна.");
    }

    function payByTransfer() {
        alert("Оплатите заказ переводом на карту: 1234 5678 9012 3456");
    }

    document.addEventListener('DOMContentLoaded', () => {
        switchCategory('Мангал'); // По умолчанию показываем первый раздел
    });
</script>
</body>
</html>
